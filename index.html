<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Finder - Chrome Extension</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #6366f1;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #6B7280;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .nav-link {
            background: #6366f1;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background: #5856eb;
            transform: translateY(-2px);
        }
        .secondary-link {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .secondary-link:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }
        .description {
            font-size: 1.1em;
            color: #4B5563;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç</div>
        <h1>Treasure Finder</h1>
        <p class="subtitle">Spot and report UX issues</p>
        
        <p class="description">
            A Chrome extension that helps teams identify and track UX debt by capturing screenshots 
            and submitting issues directly to JIRA with organized priority levels and categories.
        </p>
        
        <div class="nav-links">
            <a href="privacy-policy.html" class="nav-link">Privacy Policy</a>
            <a href="https://github.com/elanasselstine-brze/treasure-finder-extension" class="nav-link secondary-link">GitHub Repository</a>
        </div>
    </div>
</body>
</html>
